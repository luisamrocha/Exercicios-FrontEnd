<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- //dado um array de números [3,7,2,8,5] verifique se há algum número maior que 6. Se existir, imprima "Existe um número maior que 6", caso contrário, imprima "Não existe número maior que 6" -->

    <script>
        let array = [3,7,2,8,5] 

        for (let numero of array){
            if (numero>6){
                console.log("exite número maior que 6")
            }
            else{
                console.log("não existe numero maior que 6")
            }
        }
    </script>

</body>
</html>
