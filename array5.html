<body>
    <script>
        //dado um array de n√∫meros [1,2,3,4,5] use um loop para calcular a soma de todos os elementos e imprima o resultado

        let array =[1,2,3,4,5]
        let contador = 0 

        for (let numero of array){
            contador +=numero
        }
        console.log(contador)
    </script>
